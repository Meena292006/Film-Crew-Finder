{% extends 'base.html' %}
{% block content %}
<h2>Create Your Crew Profile ðŸŽ¬</h2>

<form method="POST" enctype="multipart/form-data">
  <input type="text" name="name" placeholder="Full Name" required>
  <input type="email" name="email" placeholder="Email" required>
  <input type="password" name="password" placeholder="Password" required>
  <input type="text" name="role" placeholder="Role (e.g., Director, Actor, Editor)" required>
  <input type="text" name="city" placeholder="City" required>
  <input type="text" name="experience" placeholder="Experience (years)">
  <textarea name="projects" placeholder="Project names"></textarea>
  <input type="text" name="contact" placeholder="Contact number" required>
  <label>Upload Profile Photo:</label>
  <input type="file" name="profile_pic" accept="image/*">
  <button type="submit">Register</button>
</form>

<p style="text-align:center;">Already registered? <a href="{{ url_for('login') }}">Login</a></p>
{% endblock %}
